syntax = "proto3";

package masterworker;

service MasterWorker {
  rpc mapReduce(MasterQuery) returns (WorkerReply) {}
}

message TempFiles { string filename = 1; }

message WorkerReply {
  repeated TempFiles tempFiles = 1;
  string directory = 2;
  bool isDone = 3;
}

message MasterQuery {
  repeated ShardInfo shard = 1;
  int32 outputNum = 2;
  string location = 3;
  bool isMap = 4;
  string userId = 5;
  string workerId = 6;
}

message ShardInfo {
  string filename = 1;
  int32 offStart = 2;
  int32 offEnd = 3;
}

